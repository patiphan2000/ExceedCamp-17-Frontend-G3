<body>
  <div class="container-fluid" id="mainindex">
    <h1>Car Park G3</h1>
    <div class="container" id="carpark">
      <div class="row justify-content-center">

          <h3>Slot 1</h3>

          <!-- <div class="middle">
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#modal1">See Detail</button>
          </div> -->

        </div>

          </div> -->
          <label id="status-4">Status: Available</label>
          <p id="time-4">0:00</p>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Car Slot No.1</h5>
        </div>
        <div class="modal-body" id="pop-slot-1">
          <h5>Status : </h5><hr>

        </div>
        <div class="modal-footer">

        </div>
      </div>
    </div>
