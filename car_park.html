<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Park G3</title>
  <link rel="stylesheet" href="car_park.css">
  <script type="text/javascript" src="car_park.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <div class="container" id="mainindex">
    <div class="container" id="subindex">
      <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="place-label"><b> Car Park G3</b></div>
            <h1 class="text-muted" id="clock"></h1>
          </div>
          <div class="carousel-item">
            <div class="place-label"><b> Pricing </b></div>
            <h1 class="text-muted"> 20 coin per hr</h1>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div class="container bg-light" id="subindex">
      <div class="row justify-content-center">
        <div class="col-lg-2 col-sm-3 col-xs-10 car-slot zoom" id="slot1">
          <h3>Slot 1</h3>
          <img class="image" src="car.png" class="rounded">
          <div class="middle">
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#modal1">See Detail</button>
          </div>
        </div>
        <div class="col-lg-2 col-sm-3 col-xs-10 car-slot zoom" id="slot2">
          <h3>Slot 2</h3>
          <img class="image" src="car.png" class="rounded">
          <div class="middle">
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#modal2">See Detail</button>
          </div>
        </div>
        <div class="col-lg-2 col-sm-3 col-xs-10 car-slot zoom" id="slot3">
          <h3>Slot 3</h3>
          <img class="image" src="car.png" class="rounded">
          <div class="middle">
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#modal3">See Detail</button>
          </div>
        </div>
        <div class="col-lg-2 col-sm-3 col-xs-10 car-slot zoom" id="slot4">
          <h3>Slot 4</h3>
          <img class="image" src="car.png" class="rounded">
          <div class="middle">
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#modal4">See Detail</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--modal objects start here-->
  <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Car Slot No.1</h5>
        </div>
        <div class="modal-body">
          <h5>Status : </h5><hr>
          <p>log1 : </p>
          <p>log2 : </p>
          <p>log3 : </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modal2" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Car Slot No.2</h5>
        </div>
        <div class="modal-body">
          <h5>Status : </h5><hr>
          <p>log1 : </p>
          <p>log2 : </p>
          <p>log3 : </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modal3" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Car Slot No.3</h5>
        </div>
        <div class="modal-body">
          <h5>Status : </h5><hr>
          <p>log1 : </p>
          <p>log2 : </p>
          <p>log3 : </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modal4" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Car Slot No.4</h5>
        </div>
        <div class="modal-body">
          <h5>Status : </h5><hr>
          <p>log1 : </p>
          <p>log2 : </p>
          <p>log3 : </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!--modal objects end here-->

  <footer class="page-footer fixed-bottom font-small bg-light" style="bottom: 0; width: 100%" >
      <div class="text-muted text-center py-3">Car Park G3</div>
  </footer>
</body>
</html>
